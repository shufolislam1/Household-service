{% extends 'base.html' %}
{% block content %}
  <h2>User List</h2>
  <form method="post" action="{% url 'promote_to_admin' %}">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Promote to Admin</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><input type="checkbox" name="user_ids" value="{{ user.id }}"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Promote Selected Users</button>
  </form>
{% endblock %}
